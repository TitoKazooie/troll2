<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso node</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <button class="btn">Click</button>
    <script>
    const btn = document.querySelector(".btn")
    btn.addEventListener("click", ()=>{
        alert("Diste click")
    })
    </script>
</body>
</html>
